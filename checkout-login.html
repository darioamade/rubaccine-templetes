<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/img/apple-touch-icon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/sass/main.css" />
    <script defer src="src/js/controller.js"></script>

    <title>RUBACCINE||ITALIAN FASHION BRAND</title>
  </head>

  <body>
      <!--  -->
    <div class="container">
        <div class="secure"> <!-- NOTE GOOD ðŸ‘ˆ remove  visibility  -->
            <div class="secure-email">
              <p class="the-title">Rubaccine</p>
              <div class="secure-email-back">
                <svg class="icon-title ">
                  <use
                    href="src/img/sprite.svg#icon-arrow_back_ios"
                    
                  ></use>
                </svg>
                <p class="sub-title "> BACK TO SHOP</p>
              </div>
       
              <div class="secure-email-field">
                <p class="the-title">SECURE CHECKOUT</p>
                <div class="secure-email-field-box">
                  <div class="secure-email-field-box-form">
                    <label for="login-email" class="control-label">Enter your email address</label>
                    <input id="login-email" class="form-control " type="email" name="login-email" aria-required="true" autocomplete="off">
                    <p class="form-secure-email error-email-val">Please enter a valid email address</p>
                  </div>
                  <div  class="secure-email-field-box-form  quote "> <!--desactive  -->
                    <label for="login-email" class="control-label">Password</label>
                    <input id="login-email" class="form-control " type="password" name="password" aria-required="true" autocomplete="off">
                    <p class="form-secure-email error-email-val">Please enter a valid password </p>
                    <div class="loader hidden">
                      <img src="/src/img/Spinner-1s-50px.svg" alt="loading" class="loading-svg">
                    </div>
                  </div>
                  
                  <div class="secure-email-field-box-btn">
                    <button  class="btn-continue-field ">CONTINUE</button><!--add this class colorGreen -->
                  </div>
                </div>
                <p class="sub-title" style="padding-top: 10px;">OR</p>
           
                <div id="AmazonPayButton" class="amazon-button-wrapper">
                  <img class=" amazonpay-button-inner-image" style="cursor:pointer; max-height:45px;" 
                  alt="AmazonPay" id="OffAmazonPaymentsWidgets0" src="https://d23yuld0pofhhw.cloudfront.net/default/uk/live/lwa/gold/medium/PwA.png" tabindex="0">
                </div>
                <img src="/src/img/amazon-prime-seeklogo.com.svg" alt="svg" class="prime-svg">
    
    
              </div>
            
            </div>
            <div class="secure-suppurt">
              <div class="checkout-page-2-container-support">
                <div class="checkout-page-2-container-support-title">
                  <p class="title-support">QUESTION OR SUPPORT?</p>
                  <p class="sub-support  ">Send us an email to: <b>ask@rubaccine.com</b></p>
                  <p class="sub-support  " style="margin-bottom: 0rem;">Where a member of our Customer Experience team will be happy to assist you.</p>
                  <p class="sub-support-1  ">We are open 9am-11pm BST Monday to Friday.</p>
                </div>
                <div class="checkout-page-2-container-support-methods">
                  <img src="/src/img/visa-logo@logotyp.us.svg" alt="icons" class="pay-icon">
                  <img src="/src/img/mastercard-maestro-logo@logotyp.us.svg" alt="icons" class="pay-icon">
                  <img src="/src/img/american-express-logo@logotyp.us.svg" alt="icons" class="pay-icon">
                  <img src="/src/img/paypal-logo@logotyp.us.svg" alt="icons" class="pay-icon">
                  <img src="/src/img/mastercard-4.svg" alt="icons" class="pay-icon">
                  <img src="/src/img/klarna 1.svg" alt="icons" class="pay-icon6">
                </div>
              </div>
      
            </div>
          </div>
    </div>
    <!-- CONTAINER END -->
  </body>
</html>
